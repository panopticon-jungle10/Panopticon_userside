apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-server
  namespace: default
  labels:
    app: ingest-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingest-server
  template:
    metadata:
      labels:
        app: ingest-server
    spec:
      containers:
      - name: ingest-server
        image: ingest-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4318
          name: otlp-http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4318
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4318
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-server
  namespace: default
  labels:
    app: ingest-server
spec:
  selector:
    app: ingest-server
  ports:
  - name: otlp-http
    protocol: TCP
    port: 4318
    targetPort: 4318
  type: ClusterIP
