apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: tenant-a
  labels:
    app: otel-collector
data:
  collector-config.yaml: |
    extensions:
      health_check: {}
      pprof: {}
      zpages: {}

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      # Host metrics receiver - collects CPU, memory, disk, network, etc.
      hostmetrics:
        root_path: /hostfs
        collection_interval: 60s
        scrapers:
          cpu:
            metrics:
              system.cpu.utilization:
                enabled: true
          memory:
            metrics:
              system.memory.utilization:
                enabled: true
          disk:
            metrics:
              system.disk.io:
                enabled: true
          # network:
          #   metrics:
          #     system.network.io:
          #       enabled: true
          # load:
          #   metrics:
          #     system.cpu.load_average.1m:
          #       enabled: true
          #     system.cpu.load_average.5m:
          #       enabled: true
          #     system.cpu.load_average.15m:
          #       enabled: true
          # paging:
          #   metrics:
          #     system.paging.operations:
          #       enabled: true
          # processes:
          #   metrics:
          #     system.processes.count:
          #       enabled: true

    processors:
      memory_limiter:
        check_interval: 2s
        limit_mib: 512
        spike_limit_mib: 128
      filter/drop_db_spans:
        traces:
          span:
            - 'attributes["db.system"] == "postgresql"'
            - 'IsMatch(name, "^pg\\.")'
      filter/drop_middleware_spans:
        traces:
          span:
            - 'IsMatch(name, "^middleware")'
            - 'IsMatch(name, "^request handler")'
            - 'IsMatch(name, "^dns\\.")'
            - 'IsMatch(name, "^tcp\\.")'
            - 'IsMatch(name, "^OPTIONS")'
      batch:
        timeout: 30s
        send_batch_size: 512
      batch/traces:
        timeout: 5s  # For testing - fast trace delivery
        send_batch_size: 512
      resource:
        attributes:
          - action: upsert
            key: service.namespace
            value: tenant-a
          - action: upsert
            key: k8s.cluster.name
            value: kind-kind

    exporters:
      logging:
        loglevel: info

      # Export to ALB endpoint (production)
      otlphttp:
        endpoint: http://panopticon-alb-2099783513.ap-northeast-2.elb.amazonaws.com
        traces_endpoint: http://panopticon-alb-2099783513.ap-northeast-2.elb.amazonaws.com/producer/metrics
        metrics_endpoint: http://panopticon-alb-2099783513.ap-northeast-2.elb.amazonaws.com/producer/metrics
        timeout: 10s
        tls:
          insecure: true

    service:
      extensions: [health_check, pprof, zpages]
      telemetry:
        logs:
          level: debug
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, filter/drop_db_spans, filter/drop_middleware_spans, batch/traces]
          exporters: [otlphttp, logging]
        metrics:
          receivers: [otlp, hostmetrics]
          processors: [memory_limiter, resource, batch]
          exporters: [otlphttp, logging]
