apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: tenant-a
  labels:
    app: otel-collector
data:
  collector-config.yaml: |
    extensions:
      health_check: {}
      pprof: {}
      zpages: {}

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      # Host metrics receiver - collects CPU, memory, disk, network, etc.
      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
            metrics:
              system.cpu.utilization:
                enabled: true
          memory:
            metrics:
              system.memory.utilization:
                enabled: true
          disk:
            metrics:
              system.disk.io:
                enabled: true
          network:
            metrics:
              system.network.io:
                enabled: true
          filesystem:
            metrics:
              system.filesystem.utilization:
                enabled: true
          load:
            metrics:
              system.cpu.load_average.1m:
                enabled: true
              system.cpu.load_average.5m:
                enabled: true
              system.cpu.load_average.15m:
                enabled: true
          paging:
            metrics:
              system.paging.operations:
                enabled: true
          processes:
            metrics:
              system.processes.count:
                enabled: true

    processors:
      memory_limiter:
        check_interval: 2s
        limit_mib: 512
        spike_limit_mib: 128
      batch:
        timeout: 5s
        send_batch_size: 512
      resource:
        attributes:
          - action: upsert
            key: service.namespace
            value: tenant-a
          - action: upsert
            key: k8s.cluster.name
            value: kind-kind

    exporters:
      logging:
        loglevel: info

      # Export to ingest-server (protobuf format)
      otlphttp:
        endpoint: http://ingest-server.default.svc.cluster.local:4318
        timeout: 10s
        tls:
          insecure: true

    service:
      extensions: [health_check, pprof, zpages]
      telemetry:
        logs:
          level: debug
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [otlphttp, logging]
        metrics:
          receivers: [otlp, hostmetrics]
          processors: [memory_limiter, resource, batch]
          exporters: [otlphttp, logging]
