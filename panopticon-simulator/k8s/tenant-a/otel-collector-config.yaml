apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: tenant-a
  labels:
    app: otel-collector
data:
  collector-config.yaml: |
    extensions:
      health_check: {}
      pprof: {}
      zpages: {}

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      memory_limiter:
        check_interval: 2s
        limit_mib: 512
        spike_limit_mib: 128

      batch/traces:
        timeout: 5s
        send_batch_size: 512

      resource:
        attributes:
          - action: upsert
            key: service.namespace
            value: tenant-a
          - action: upsert
            key: k8s.cluster.name
            value: kind-kind

    exporters:
      logging:
        loglevel: info

      # Export to local ingest-server for debugging
      otlphttp:
        endpoint: http://ingest-server.tenant-a.svc.cluster.local:4318
        timeout: 10s
        tls:
          insecure: true

    service:
      extensions: [health_check, pprof, zpages]
      telemetry:
        logs:
          level: debug
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch/traces]
          exporters: [otlphttp, logging]
