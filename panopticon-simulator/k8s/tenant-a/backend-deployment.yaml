apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: tenant-a
  labels:
    app: backend
    tenant: user-a
spec:
  replicas: 1  # For testing - set to 2 for production HA
  # replicas: 2  # Production: High availability with 2 replicas
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tenant: user-a
    spec:
      containers:
        - name: backend
          image: ecommerce-backend:latest
          imagePullPolicy: Never # For local development with minikube/kind
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "panopticon"
            - name: DATABASE_USER
              value: "panopticon"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.tenant-a.svc.cluster.local:4318"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
