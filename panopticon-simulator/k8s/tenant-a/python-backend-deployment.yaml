apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend
  namespace: tenant-a
  labels:
    app: python-backend
    tenant: user-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-backend
  template:
    metadata:
      labels:
        app: python-backend
        tenant: user-a
    spec:
      containers:
        - name: python-backend
          image: ecommerce-backend-python:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DATABASE_HOST
              value: "postgres"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "panopticon"
            - name: DATABASE_USER
              value: "panopticon"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.tenant-a.svc.cluster.local:4318"
            - name: SERVICE_NAMESPACE
              value: "tenant-a"
            - name: APP_NAME
              value: "ecommerce-back-python"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: python-backend
  namespace: tenant-a
  labels:
    app: python-backend
spec:
  selector:
    app: python-backend
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 3000
