extensions:
  health_check: {}
  pprof: {}
  zpages: {}
  bearertokenauth/alb:
    token: ${ALB_BEARER_TOKEN:\"\"}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  memory_limiter:
    check_interval: 2s
    limit_mib: ${OTEL_MEMORY_LIMIT_MIB:512}
    spike_limit_mib: ${OTEL_MEMORY_SPIKE_LIMIT_MIB:128}
  batch:
    timeout: 5s
    send_batch_size: 512
  resource:
    attributes:
      - action: upsert
        key: service.namespace
        value: panopticon
      - action: insert
        key: deployment.environment
        value: ${DEPLOY_ENV:dev}

exporters:
  logging:
    loglevel: info
  otlphttp/alb:
    endpoint: ${ALB_OTLP_ENDPOINT:https://alb-observability.example.com/otlp}
    compression: gzip
    auth:
      authenticator: bearertokenauth/alb
    headers:
      x-panopticon-tenant: ${OBS_TENANT_ID:tenant-a}
    timeout: 10s
    tls:
      insecure: ${ALB_OTLP_INSECURE:false}

service:
  extensions: [health_check, pprof, zpages, bearertokenauth/alb]
  telemetry:
    logs:
      level: info
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/alb, logging]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/alb, logging]
